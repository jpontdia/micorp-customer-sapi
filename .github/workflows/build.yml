name: Build and deploy to Anypoint Exchange
 
on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  AZURE_CREDENTIALS_VALUE: ${{ secrets.AZURE_CREDENTIALS }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print values
        shell: bash
        run: |
          echo "$AZURE_CREDENTIALS_VALUE" | sed 's/./& /g'
      - name: build
        uses: ./.github/workflows/deployment-exchange.yml
        #uses: jpontdia/mule-build-and-deploy/.github/workflows/build-deploy-exchange.yml@main
        with:
          keyvault-key: 'jpworks-keyvault'
          azurecredentials: '$AZURE_CREDENTIALS_VALUE'